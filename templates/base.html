<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/media/css/style.css" />
	<link rel="icon" href="/media/css/img/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="/media/css/img/favicon.ico" type="image/x-icon" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script src="/media/scripts/base.js" type="text/javascript"></script>

</head>
<body>
<div id="page"> 

	<div id="header"></div>

	<div id="content">

			{% endblock %}
		</div>
		<div id="sidebar">
			<div id="mainmenu" class="menu">
				<ul>
					<li id="home"><a href="/blog/">Home</a></li>

			</div>

			</div>

				couin

				couin
			</div>

	<div id="footer">
	</div>
</div>
