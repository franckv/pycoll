{% extends "base.html" %}
{% load app_extras %}

{% block title %}Collection Manager{% endblock %}

{% block head %} {{ form.media }} {% endblock %}

{% block content %}

{% if item %}
<h1>{{ item.name }}</h1>
<form action='{% url app.views.item_edit item.pk %}' METHOD='post'>
{% else %}
<h1>Add new item</h1>
<form action='{% url app.views.item_add %}' method='post'>
{% endif %}

    {{ form.as_p }}
    <input type='submit' value='save' />
</form>
{% endblock %}
