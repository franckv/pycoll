<ul class='roles'>
    {% for role in roles %}
    <li>
    <a href='{{role.get_absolute_url}}'>{{role.type}}</a> of <a href='{{role.item.get_absolute_url}}'>{{role.item}}</a>
    <a href='{% url app.views.role_edit role.pk %}'><img src='/media/img/edit.png' /></a>
    <a href='{% url app.views.role_delete role.pk %}'><img src='/media/img/delete.png' /></a>
    </li>
    {% endfor %}
</ul>
