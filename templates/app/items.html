{% extends "base.html" %}
{% load app_extras %}

{% block title %}Collection Manager{% endblock %}

{% block content %}

<h1>Items</h1>

{% if items %}
<table>
    {% for item in items %}
    <tr>
	<td>{% get_cover item %}</td>
	<td><a href='{{ item.get_absolute_url }}'>{{ item.name }}<a></td>
	<td class='toolbox'><a href='{{ item.get_absolute_url }}edit/'><img src='/media/img/edit.png' /><a>&nbsp;&nbsp;<a href='{{ item.get_absolute_url }}delete/'><img src='/media/img/delete.png' /><a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No items are available.</p>
{% endif %}

{% endblock %}
