{% extends "base.html" %}
{% load app_extras %}

{% block title %}Collection Manager{% endblock %}

{% block content %}

<h1>Add new item</h1>

<form action='{% url app.views.item_add %}' method='post'>
    <table>
	<tr>
	    <td>Name</td>
	    <td><input type='text' name='name' value='' /></td>
	</tr>
	<tr>
	    <td>Type</td>
	    <td>{% select_categories 'type' type %}</td>
	</tr>
	<tr>
	    <td>Description</td>
	    <td><input type='text' name='description' value='' /></td>
	</tr>
    </table>
    <input type='submit' value='save' />
</form>
{% endblock %}
