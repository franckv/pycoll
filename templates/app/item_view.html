{% extends "base.html" %}
{% load app_extras %}

{% block title %}Collection Manager{% endblock %}

{% block content %}

<h1>{{ item.name }}</h1>

<div id='cover'>
    {% get_cover item %}
</div>

<div id='details'>
    <table>
	<tr>
	    <td>Id</td>
	    <td>{{ item.pk }}</td>
	</tr>
	<tr>
	    <td>Name</td>
	    <td>{{ item.name }}</td>
	</tr>
	<tr>
	    <td>Type</td>
	    <td><a href='{{item.type.get_absolute_url}}'>{{ item.type.name }}</a></td>
	</tr>
	<tr>
	    <td>Description</td>
	    <td>{{ item.description }}</td>
	</tr>
    </table>
</div>
<br />
<div id='actions'>
    <a href='{{item.get_absolute_url}}edit/'>Edit</a> - <a href='{{item.get_absolute_url}}delete/'>Delete</a>
</div>
{% endblock %}
